name: Deploy to AWS CodeCommit

on:
  push:
    branches: 
      - main

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Configure Git for CodeCommit
      run: |
        git config --global credential.helper '!aws codecommit credential-helper $@'
        git config --global credential.UseHttpPath true

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
    
    - name: Delete remote main branch
      run: |
        aws codecommit delete-branch --repository-name Lively-AWS --branch-name main || echo "Branch not found, proceeding with push"
    
    - name: Add CodeCommit remote
      run: |
        git remote | grep codecommit || git remote add codecommit https://git-codecommit.us-east-1.amazonaws.com/v1/repos/Lively-AWS


    - name: Push to AWS CodeCommit
      run: |
        git push codecommit main --force
